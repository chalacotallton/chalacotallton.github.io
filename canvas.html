    <p id="resolution"></p>
    <script>
      $("#resolution").text("Your resolution is " + ($(document).width()+17) + " x " + $(window).height());
      $(window).resize(function() {
        $("#resolution").text("Your resolution is " + ($(document).width()+17) + " x " + $(window).height());
      });
      $(document).click(function(e) {
        if(e.target.id != "navbar" && e.target.id != "ddmenu") {
          $("#navbar").hide(600);
        }
      });
    </script>
